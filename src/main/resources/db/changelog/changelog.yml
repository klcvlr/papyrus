databaseChangeLog:
  - changeSet:
      id: 1-create_DOCUMENT_TYPE_table
      author: Kevin Lacavalerie
      changes:
        - createTable:
            schemaName: public
            tableName: document_type
            columns:
              - column:
                  name: identifier
                  type: text
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: user_identifier
                  type: text
                  constraints:
                    nullable: false
        - createIndex:
            tableName: document_type
            indexName: idx_document_type__user_identifier
            columns:
              - column:
                  name: user_identifier

